<!doctype html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preload" href="./assets/fonts/SweetMavkaScript.woff2" as="font" type="font/woff2" crossorigin="anonymous">
		<link rel="preload" href="./assets/fonts/Montserrat-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
		<link rel="preload" href="./assets/fonts/Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
		<link rel="preload" href="./assets/fonts/Montserrat-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
		<link rel="shortcut icon" href="./assets/img/favicon.ico">
		<title>MAGICMOON | ГОЛОВНА</title>
		<script type="module" crossorigin="" src="./js/index.min.js?v=1757601409387"></script>
		<link rel="modulepreload" crossorigin="" href="./js/app.min.js">
		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1757601409387">
		<link rel="stylesheet" crossorigin="" href="./css/index.min.css?v=1757601409387">
	</head>
	<body>
		<div class="wrapper">
			<header data-fls-header="" class="header">
				<div class="header__container">
					<!-- <include src="@components/layout/menu/menu.html" locals='{"active":"Home"}'></include> -->
				</div>
			</header>
			<main data-fls-fullpage="" class="page page--home">
				<div class="bg-main">
					<picture>
						<source srcset="./assets/img/bg/main-bg-pc.webp" media="(min-width: 30.062em)" type="image/webp">
						<source srcset="./assets/img/bg/main-bg-mb.webp" type="image/webp">
						<img class="ibg-cv" fetchpriority="high" width="1920" height="900" alt="розмитий фон" src="./assets/img/bg/main-bg-pc.webp">
					</picture>
				</div>
				<section data-fls-fullpage-section="" class="section section-0">
					<div class="section-0__container">
						<div class="section-0__body">
							<div class="section-0__head">
								<div class="section-0__logo">
									<img fetchpriority="high" class="ibg-cn" src="./assets/img/icons/logo.svg" width="383" height="383" alt="Image">
								</div>
								<div class="section-0__title-wr">
									<h1 class="section-0__title">Магічний світ чаю</h1>
								</div>
							</div>
							<div class="section-0__cta">
								<div data-fls-circlebtn="" class="section-0__btn circle-btn circle-btn--big">
									<a href="#" class="circle-btn__link" aria-label="посилання наступна сторінка">
										<div class="circle-btn__body">
											<img fetchpriority="high" class="ibg-cn" width="59" height="100" alt="Image" src="./assets/img/mini-packs/herbal-1.webp">
										</div>
									</a>
								</div>
								<div class="section-0__picture">
									<picture>
										<source srcset="./assets/img/hero/moon-tea-pc.webp" media="(min-width: 30.062em)" type="image/webp">
										<source srcset="./assets/img/hero/moon-tea-mb.webp" type="image/webp">
										<img class="ibg-cn" fetchpriority="high" width="1920" height="900" alt="розмитий фон" src="./assets/img/hero/moon-tea-pc.webp">
									</picture>
								</div>
							</div>
						</div>
					</div>
				</section>
				<section data-fls-fullpage-section="" class="section section-1" style="visibility: hidden;"></section>
				<section data-fls-fullpage-section="" class="section section-2" style="visibility: hidden;"></section>
				<section data-fls-fullpage-section="" class="section section-3" style="visibility: hidden;"></section>
				<section data-fls-fullpage-section="" class="section section-4" style="visibility: hidden;"></section>
				<section data-fls-fullpage-section="" class="section section-5" style="visibility: hidden;"></section>
				<section data-fls-fullpage-section="" class="section section-6" style="visibility: hidden;"></section>
			</main>
		</div>
		<div data-fls-popup="popup" aria-hidden="true" class="popup">
			<div data-fls-popup-wrapper="" class="popup__wrapper">
				<div data-fls-popup-body="" class="popup__body">
					<button data-fls-popup-close="" type="button" class="popup__close">
						<svg width="23" height="23" viewbox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path opacity="0.850056" d="M1.73333 1.48883L21.5469 21.0288" stroke="#979797" stroke-linecap="square"></path>
							<path opacity="0.850056" d="M21.2667 1.48883L1.45309 21.0288" stroke="#979797" stroke-linecap="square"></path>
						</svg>
					</button>
					<div data-fls-popup-content="" class="popup__text"><!-- Контент --></div>
				</div>
			</div>
		</div>
	</body>
</html>
